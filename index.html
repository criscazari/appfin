<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle Financeiro</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    font-family:Arial, sans-serif;
    margin:0;
    background:#f4f6f9;
}

header{
    background:#222;
    color:#fff;
    padding:15px;
    text-align:center;
    font-size:20px;
}

.container{
    padding:15px;
    max-width:1200px;
    margin:auto;
}

.tabs{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin-bottom:15px;
}

.tab{
    padding:8px 15px;
    background:#ddd;
    border-radius:6px;
    cursor:pointer;
}

.tab.active{
    background:#4CAF50;
    color:#fff;
}

.section{
    display:none;
}

.section.active{
    display:block;
}

form{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:10px;
    margin-bottom:15px;
}

input, select, button{
    padding:8px;
    font-size:14px;
}

button{
    cursor:pointer;
}

table{
    width:100%;
    border-collapse:collapse;
    font-size:14px;
    background:#fff;
}

th, td{
    border:1px solid #ddd;
    padding:6px;
    text-align:center;
}

canvas{
    max-width:400px;
    max-height:200px;
}

.positivo{
    color:green;
    font-weight:bold;
}

.negativo{
    color:red;
    font-weight:bold;
}

@media(max-width:768px){

    form{
        grid-template-columns: 1fr;
    }

    table{
        font-size:12px;
    }

    input, select, button{
        font-size:16px;
    }

    canvas{
        max-width:100%;
    }
}
</style>
</head>
<body>

<header>üí∞ Controle Financeiro</header>

<div class="container">

<div class="tabs">
<div class="tab active" onclick="mostrar('dashboard')">Dashboard</div>
<div class="tab" onclick="mostrar('receitas')">Receitas</div>
<div class="tab" onclick="mostrar('despesas')">Despesas</div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="section active">
<h3>Resumo do M√™s</h3>
<p id="resumoReceita"></p>
<p id="resumoDespesa"></p>
<p id="saldoFinal"></p>

<h4>Gasto por Forma de Pagamento</h4>
<p id="gastosCartao"></p>

<canvas id="graficoResumo"></canvas>
<canvas id="graficoCategoria"></canvas>
</div>

<!-- RECEITAS -->
<div id="receitas" class="section">
<h3>Adicionar Receita</h3>
<form id="formReceita">
<input type="text" id="descricaoReceita" placeholder="Descri√ß√£o" required>
<input type="number" id="valorReceita" placeholder="Valor" required>
<select id="formaReceita">
<option>Banco do Brasil</option>
<option>Nubank</option>
<option>Pix</option>
</select>
<button type="submit">Salvar</button>
</form>

<table>
<thead>
<tr>
<th>Descri√ß√£o</th>
<th>Valor</th>
<th>Forma</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody id="listaReceitas"></tbody>
</table>
</div>

<!-- DESPESAS -->
<div id="despesas" class="section">
<h3>Adicionar Despesa</h3>
<form id="formDespesa">

<input type="text" id="descricaoDespesa" placeholder="Descri√ß√£o" required>
<input type="number" id="valorDespesa" placeholder="Valor Total" required>

<select id="categoriaDespesa">
<option>üè† Financiamento</option>
<option>üõí Mercado</option>
<option>üçî Lanches</option>
<option>‚ö° Energia</option>
<option>üíß √Ågua</option>
<option>üéâ Lazer</option>
</select>

<select id="formaDespesa">
<option>Banco do Brasil</option>
<option>Nubank</option>
<option>Pix</option>
<option>Cart√£o</option>
</select>

<div>
<label><input type="radio" name="parcelado" value="nao" checked> √Ä Vista</label>
<label><input type="radio" name="parcelado" value="sim"> Parcelado</label>
</div>

<input type="number" id="parcelas" placeholder="Parcelas Totais" style="display:none">

<button type="submit">Salvar</button>

</form>

<table>
<thead>
<tr>
<th>Descri√ß√£o</th>
<th>Categoria</th>
<th>Valor</th>
<th>Forma</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody id="listaDespesas"></tbody>
</table>
</div>

</div>

<script>

let receitas = JSON.parse(localStorage.getItem("receitas")) || [];
let despesas = JSON.parse(localStorage.getItem("despesas")) || [];

function salvarStorage(){
localStorage.setItem("receitas", JSON.stringify(receitas));
localStorage.setItem("despesas", JSON.stringify(despesas));
}

function mostrar(id){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
event.target.classList.add("active");
}

document.getElementsByName("parcelado").forEach(r=>{
r.addEventListener("change",()=>{
document.getElementById("parcelas").style.display =
document.querySelector('input[name="parcelado"]:checked').value === "sim"
? "block" : "none";
});
});

document.getElementById("formReceita").addEventListener("submit",e=>{
e.preventDefault();

receitas.push({
descricao: descricaoReceita.value,
valor: parseFloat(valorReceita.value),
forma: formaReceita.value
});

salvarStorage();
render();
e.target.reset();
});

document.getElementById("formDespesa").addEventListener("submit",e=>{
e.preventDefault();

despesas.push({
descricao: descricaoDespesa.value,
valor: parseFloat(valorDespesa.value),
categoria: categoriaDespesa.value,
forma: formaDespesa.value
});

salvarStorage();
render();
e.target.reset();
parcelas.style.display="none";
});

function render(){

let listaR="";
receitas.forEach((r,i)=>{
listaR+=`
<tr>
<td>${r.descricao}</td>
<td>R$ ${r.valor.toFixed(2)}</td>
<td>${r.forma}</td>
<td>
<button onclick="editarReceita(${i})">‚úèÔ∏è</button>
<button onclick="excluirReceita(${i})">‚ùå</button>
</td>
</tr>
`;
});
listaReceitas.innerHTML=listaR;

let listaD="";
despesas.forEach((d,i)=>{
listaD+=`
<tr>
<td>${d.descricao}</td>
<td>${d.categoria}</td>
<td>R$ ${d.valor.toFixed(2)}</td>
<td>${d.forma}</td>
<td>
<button onclick="editarDespesa(${i})">‚úèÔ∏è</button>
<button onclick="excluirDespesa(${i})">‚ùå</button>
</td>
</tr>
`;
});
listaDespesas.innerHTML=listaD;

let totalR = receitas.reduce((a,b)=>a+b.valor,0);
let totalD = despesas.reduce((a,b)=>a+b.valor,0);
let saldo = totalR - totalD;

resumoReceita.innerHTML=`Receitas: R$ ${totalR.toFixed(2)}`;
resumoDespesa.innerHTML=`Despesas: R$ ${totalD.toFixed(2)}`;
saldoFinal.innerHTML=`Saldo Final: R$ ${saldo.toFixed(2)}`;
saldoFinal.className = saldo>=0 ? "positivo" : "negativo";

let formas={};
despesas.forEach(d=>{
formas[d.forma]=(formas[d.forma]||0)+d.valor;
});

let texto="";
for(let f in formas){
texto+=`${f}: R$ ${formas[f].toFixed(2)}<br>`;
}
gastosCartao.innerHTML=texto;

criarGraficos(totalR,totalD);
}

function editarReceita(i){
let r=receitas[i];
descricaoReceita.value=r.descricao;
valorReceita.value=r.valor;
formaReceita.value=r.forma;
receitas.splice(i,1);
salvarStorage();
render();
mostrar("receitas");
}

function excluirReceita(i){
receitas.splice(i,1);
salvarStorage();
render();
}

function editarDespesa(i){
let d=despesas[i];
descricaoDespesa.value=d.descricao;
valorDespesa.value=d.valor;
categoriaDespesa.value=d.categoria;
formaDespesa.value=d.forma;
despesas.splice(i,1);
salvarStorage();
render();
mostrar("despesas");
}

function excluirDespesa(i){
despesas.splice(i,1);
salvarStorage();
render();
}

let grafico1,grafico2;

function criarGraficos(totalR,totalD){

if(grafico1) grafico1.destroy();
if(grafico2) grafico2.destroy();

grafico1 = new Chart(graficoResumo,{
type:"bar",
data:{
labels:["Receitas","Despesas"],
datasets:[{
data:[totalR,totalD],
backgroundColor:["green","red"]
}]
}
});

let categorias={};
despesas.forEach(d=>{
categorias[d.categoria]=(categorias[d.categoria]||0)+d.valor;
});

grafico2 = new Chart(graficoCategoria,{
type:"pie",
data:{
labels:Object.keys(categorias),
datasets:[{
data:Object.values(categorias)
}]
}
});

}

render();

</script>

</body>
</html>
